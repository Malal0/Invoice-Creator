<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="header container">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
    </header>
    <main class="container">
        <button class="show-stretch-goals" id="show-stretch-goals">Show Stretch Goals</button>
        <div class="task-btns-container " id="task-btns-container">
            <button data-id="1">Wash Car: $10</button>
            <button data-id="2">Mow Lawn: $20</button>
            <button data-id="3">Pull Weeds: $30</button>
        </div>

        <div class="task-inputs-container hidden" id="task-inputs-container">
            <input type="text" placeholder="Enter task" id="task-input" />
            <select id="task-price-options">
                <option value="10">$ 10</option>
                <option value="20">$ 20</option>
                <option value="30">$ 30</option>
                <option value="40">$ 40</option>
                <option value="50">$ 50</option>
                <option value="60">$ 60</option>
                <option value="70">$ 70</option>
                <option value="80">$ 80</option>
                <option value="90">$ 90</option>
                <option value="100">$ 100</option>
            </select>
            <button class="add-task-btn" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <!--tasks container-->
        <div class="tasks-section">
            <!--2 labels-->
            <div class="labels-container">
                <label>task</label>
                <label>total</label>
            </div>

            <div class="tasks-container" id="tasks-container">
                <!--  tasks   -->
            </div>
        </div>

        <hr />

        <div class="notes-container">
            <div>
                <label>notes</label>
                <p class="note hidden" id="note-el">We accept cash, credit card, or PayPal</p>
            </div>
            <div class="total-container">
                <label>total amount</label>
                <p class="total-amount zero" id="total-amount-el">$<span id="total-el">0</span></p>
            </div>
        </div>

        <button class="send-invoice-btn" id="send-invoice-btn">
            <i class="fa-solid fa-envelope"></i>
            Send invoice
        </button>
    </main>
    <footer>
        <p>Powered by <i class="fa-brands fa-square-js"></i> Javascript</p>
    </footer>
    <div class="toggle-darkmode-container">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
    </div>
</body>

</html>
